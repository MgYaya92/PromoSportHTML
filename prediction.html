<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>results</title>
		<link rel="stylesheet" href="app/stylesheets/prediction.css" />
		<link rel="stylesheet" href="app/stylesheets/aboutPanel.css" />
		<link rel="stylesheet" href="app/stylesheets/controlPanel.css" />
		<link rel="stylesheet" href="app/stylesheets/exitPanel.css" />
		<script src="app/javascript/jquery.js"></script>
		<script src="app/javascript/prediction.js"></script>
	</head>
	<body>
		<input id="area" type="hidden" value="menu" />
		<div id="transition"></div>
		<div id="exit">
			<div id="exitPanel">
				<div id="exitTitle">
					<h3>Exit Application</h3>
				</div>
				<div id="exitContainer">
					<span>You are about to exit the application Continue?</span>
					<br />
					<button class="buttonSelected">Cancel</button>
					<button>Exit</button>
				</div>
			</div>
		</div>
		<div id="aboutContainer">

		</div>
		<div id="container">
			<div id="in-container">
				<h3>Match Predictions</h3>
				<div id="top">
					<div class="menuItem menuSelected">England</div>
					<div class="menuItem">Spain</div>		
					<div class="menuItem">France</div>		
					<div class="menuItem">Italy</div>		
					<div class="menuItem">Germany</div>		
				</div>
				<div id="right">
					<table id="informations">
						
					</table>
					
				</div>
			</div>
		</div>
		<div id="bottomPanel">
			<div class="control off">
				<img id="down" src="images/Control/DownButton.png"/>
				<img id="up" src="images/Control/UpButton.png"/>
				<span>: Move </span>
			</div>
			<div class="control">
				<img id="Cleft" src="images/Control/LeftButton.png"/>
				<img id="Cright" src="images/Control/RightButton.png" />
				<span>: Move </span>
			</div>
			<div class="control off">
				<img id="enter" src="images/Control/Focus.png"/>
				<span>: Enter</span>
			</div>
			<div class="control">
				<img id="about" src="images/Control/InfoButton.png"/>
				<span>: About</span>
			</div>
			<div class="control">
				<img id="return" src="images/Control/Return.png"/>
				<span>: Return</span>
			</div>
			<div class="control">
				<img id="Cexit" src="images/Control/Exit.png"/>
				<span>: Exit</span>
			</div>
		</div>
	</body>
</html>
